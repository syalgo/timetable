<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>2026 정보올림피아드 준비 in 세영로보틱스</title>
  <style>
    :root{
      --bg:#05070a;
      --neon:#00ff85;
      --neon2:#00d7ff;
      --warn:#ff2bd6;
      --text:#e8fff3;
      --muted:#b7c7bf;
      --border:rgba(0,255,133,.55);
      --glow:0 0 18px rgba(0,255,133,.35);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background: radial-gradient(1200px 700px at 20% 0%, #0b1620 0%, var(--bg) 55%, #020305 100%);
      color:var(--text);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Noto Sans KR", monospace;
      overflow-x:hidden;
    }
    body::before{
      content:"";
      position:fixed; inset:0;
      background:
        linear-gradient(rgba(0,255,133,.06) 1px, transparent 1px) 0 0/100% 36px,
        linear-gradient(90deg, rgba(0,255,133,.05) 1px, transparent 1px) 0 0/64px 100%;
      pointer-events:none;
      opacity:.35;
    }
    body::after{
      content:"";
      position:fixed; inset:0;
      background: linear-gradient(transparent 0%, rgba(255,255,255,.03) 50%, transparent 100%);
      background-size: 100% 4px;
      pointer-events:none;
      opacity:.25;
      mix-blend-mode: overlay;
    }

    .wrap{max-width:1280px;margin:0 auto;padding:22px 14px 28px}

    /* ✅ 첫 줄: 길면 줄바꿈(안 짤림) */
    .topline{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px 14px;
      flex-wrap:wrap;          /* 줄바꿈 허용 */
      white-space:normal;      /* nowrap 제거 */
      margin-bottom:12px;
    }
    .topitem{
      font-weight:900;
      font-size: clamp(16px, 2.1vw, 22px);
      letter-spacing:.2px;
      line-height:1.25;
    }
    .top-title{
      color:var(--neon);
      text-shadow: var(--glow);
      flex: 2 1 420px;         /* 넓게 */
      min-width: 260px;
    }
    .top-session{
      color:#ffb100;
      text-shadow: 0 0 18px rgba(255,177,0,.25);
      flex: 0 0 auto;
    }
    .top-now{
      color:var(--neon2);
      text-shadow: 0 0 14px rgba(0,215,255,.2);
      flex: 1 1 360px;         /* 부족하면 다음 줄로 내려감 */
      text-align:right;
      min-width: 260px;
    }

    .panel{
      background: linear-gradient(180deg, rgba(0,255,133,.06), rgba(0,0,0,.0));
      border:2px solid var(--border);
      border-radius:18px;
      box-shadow: var(--glow);
      padding:12px;
    }

    table{
      width:100%;
      border-collapse:collapse;
      table-layout:fixed;
      background: rgba(0,0,0,.25);
      border:2px solid var(--border);
      border-radius:14px;
      overflow:hidden;
    }
    th, td{
      border:1px solid rgba(0,255,133,.22);
      padding:14px 10px;
      text-align:center;
      font-weight:900;
    }
    th{
      font-size: clamp(16px, 1.6vw, 22px);
      color:var(--warn);
      background: rgba(0,0,0,.35);
      text-shadow: 0 0 12px rgba(255,43,214,.18);
    }
    td{
      font-size: clamp(16px, 1.8vw, 22px);
      word-break:keep-all;
    }
    .col1{width:32%}
    .col2{width:43%}
    .col3{width:25%}

    tr.active td{
      background: rgba(0,255,133,.14);
      box-shadow: inset 0 0 0 1px rgba(0,255,133,.35);
    }

    .status-done{color:rgba(232,255,243,.55)}
    .status-plan{color:rgba(232,255,243,.85)}
    .status-live{color:var(--neon); text-shadow: var(--glow)}

    .notice{
      margin-top:14px;
      padding:14px 16px;
      border:1px solid rgba(0,255,133,.25);
      border-radius:14px;
      background: rgba(0,0,0,.25);
      line-height:1.6;
      font-size: clamp(16px, 2.2vw, 22px);
      color:var(--muted);
    }
    .notice b{color:var(--text)}

    /* ✅ 가로 스크롤 없애기: 좁은 화면(모바일)에서는 카드형 테이블로 변환 */
    @media (max-width: 860px){
      table, thead, tbody, th, tr { display:block; }
      thead { display:none; } /* 헤더 숨김(대신 각 셀에 라벨 표시) */

      tr{
        border:1px solid rgba(0,255,133,.22);
        border-radius:14px;
        margin:10px 0;
        overflow:hidden;
        background: rgba(0,0,0,.18);
      }

      td{
        display:flex;
        justify-content:space-between;
        align-items:center;
        text-align:left;
        padding:14px 12px;
        border:0;
        border-top:1px solid rgba(0,255,133,.18);
        gap:12px;
      }
      td:first-child{ border-top:0; }

      td::before{
        content: attr(data-label);
        color: rgba(232,255,243,.7);
        font-weight:900;
        flex: 0 0 90px;
      }

      .top-now{ text-align:left; } /* 모바일에서는 보기 편하게 */
    }
  </style>
</head>
<body>
  <div class="wrap">

    <div class="topline">
      <div class="topitem top-title">2026정보올림피아드 준비 in 세영로보틱스</div>
      <div class="topitem top-session" id="sessionLabel">0회차
